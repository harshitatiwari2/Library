<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded"><h1>Library</h1></div>
    <button type="button" class="btn btn-secondary addbook" data-bs-toggle="modal" data-bs-target="#myModal">
      <h3>+ Add Book</h3>
    </button>
    
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Details of the book..</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id ="myform">
              <div class="form-floating mb-3">
                 <input type="text" class="form-control" id="Email1" name ="title" placeholder="name@example.com">
                 <label for="Email1" class="form-label">Title</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" name ="author" placeholder="dhksf">
                <label for="author" class="form-label">Author</label>
              </div>
              <div class=" mb-3">
                  <label for="pages" class="form-label">Number of pages</label>
                  <input type="number" class="form-control" id="pages" name ="page">
                </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check" checked>
                <label class="form-check-label" for="exampleCheck1">Have you read the book?</label>
              </div>
              <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="parent-element grid">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
